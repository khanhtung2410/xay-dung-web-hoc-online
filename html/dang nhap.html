<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web tieng anh</title>
    <link rel="icon" href="/dragon-removebg-preview.png">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/dangnhap.css">
</head>
<body style="background-image: url(/Untitled.png);">
    <div class="bar">
        <a class="bar-item button" href="/html/so luoc.html">
            <img src="/dragon-removebg-preview.png" style="height: 25px;"></a>
    </div>
    <h1 id="status">LOGIN</h1>
    <form>
        <div class="username-input">
            <div class="username-input-lable">
                <label for="username">Username </label>
                <span >No account ? 
                    <button id="change-form" onclick="Signup()">Sign up</button>
                </span>
            </div>
            <div class="input-boxes">
                <input type="text" id="username">
            </div>
        </div>
        <label for="password">Password </label><br>
        <div class="input-boxes">
            <input type="password" id="password">
        </div>
        <input type="button" id="confirm" value="Log in"><br>
    </form>  
    <!--đổi nhận email sang đăng ký-->
    <form>
        <div class="checkboxes">
            <label><input type="checkbox"><span>Remember me </span></label>
        </div>
    </form>
    <form>
        <div class="checkboxes">
            <label><input type="checkbox"><span>Email me updates and news</span></label>
        </div>
    </form>
    <script>
        function Signup(){
            document.getElementById("status").innerHTML ="SIGN UP";
            document.getElementById("change-form").textContent= "Log in"
            document.getElementById("confirm").value ="Sign up for free"
        }
    </script>
</body>
</html>
