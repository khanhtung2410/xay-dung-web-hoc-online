<!DOCTYPE html>
<html>
<head>
	<title>Web học trực tuyến</title>
	
    <link rel="stylesheet" href="/css/navigation-bar.css">
    <link rel="icon" href="/image/icon/dragon-removebg-preview.png">
    <link rel="stylesheet" href="/css/profile.css">
</head>
<body style="background-color: antiquewhite;">
    <div class="bar-wrapper">
        <a class="bar-item button" href="/html/menu.php">
            <img src="/image/icon/dragon-removebg-preview.png" class="logo"></a>
           
    </div>

    <section class="form-container">

        <form action="" method="post" enctype="multipart/form-data">
           <h3>update profile</h3>
           <p>User name</p>
           <input type="text" name="name" placeholder="truong" maxlength="50" class="box">
           <p>Email</p>
           <input type="email" name="email" placeholder="@gmail.come" maxlength="50" class="box">
           <p>Password cũ</p>
           <input type="password" name="old_pass" placeholder="Nhập password cũ của bạn" maxlength="20" class="box">
           <p>Password mới</p>
           <input type="password" name="new_pass" placeholder="Nhập password mới của bạn" maxlength="20" class="box">
           <p>Xác nhận password</p>
           <input type="password" name="c_pass" placeholder="Xác nhận password mới của bạn" maxlength="20" class="box">
           <p>Cập nhật profile</p>
           <input type="file" accept="image/*" class="box">
           <input type="submit" value="update profile" name="submit" class="btn">
        </form>
     
     </section>

</body>
</html>
